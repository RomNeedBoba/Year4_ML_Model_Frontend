<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Khmer Text Detection</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 14px;
  width: 900px;
  box-shadow: 0 10px 25px rgba(0,0,0,.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

input {
  margin-bottom: 15px;
}

button {
  padding: 10px 18px;
  border: none;
  background: #2563eb;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background: #1e40af;
}

.image-box {
  margin-top: 25px;
  border: 2px dashed #bbb;
  border-radius: 12px;
  padding: 10px;
  min-height: 350px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.image-box img {
  max-width: 100%;
  border-radius: 12px;
  display: none;
}

.confidence-list {
  margin-top: 15px;
  font-size: 16px;
}

.confidence-item {
  background: #eef2ff;
  padding: 8px;
  margin-top: 6px;
  border-radius: 6px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Khmer Text Detection</h1>

  <input type="file" id="file">
  <button onclick="predict()">Predict</button>

  <div class="image-box">
    <span id="placeholder">Predicted image will appear here</span>
    <img id="resultImage">
  </div>

  <div id="confidenceBox" class="confidence-list"></div>
</div>

<script>
async function predict() {
  const fileInput = document.getElementById("file");
  if (!fileInput.files.length) {
    alert("Please select an image");
    return;
  }

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);

  // Use your Render backend URL here
  const response = await fetch("https://year4-ml-model-testing.onrender.com/detect", {
    method: "POST",
    body: formData
  });

  const data = await response.json();

  const img = document.getElementById("resultImage");
  const placeholder = document.getElementById("placeholder");
  const confidenceBox = document.getElementById("confidenceBox");

  img.src = "data:image/jpeg;base64," + data.image;
  img.style.display = "block";
  placeholder.style.display = "none";

  confidenceBox.innerHTML = "<b>Detection Confidence</b>";

  data.detections.forEach((det, index) => {
    confidenceBox.innerHTML += `
      <div class="confidence-item">
        Text ${index + 1}: <b>${det.confidence}%</b>
      </div>
    `;
  });
}
</script>

</body>
</html>
